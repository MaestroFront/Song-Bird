<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">

<body class="body">
    <div class="wrapper">
        <audio class="background-audio" src="./assets/audio/background.mp3" autoplay preload loop></audio>
        <header class="header">
            <div class="header__container">
                <img class="quiz-logo" src="./assets/img/quiz-logo.png" width="160" height="100" alt="quiz logo">
                <ul class="menu__list">
                    <li class="menu__item">
                        <img class="link-board" width="150" src="./assets/img/tablet.png" alt="tablet">

                    </li>
                    <li class="menu__item">
                        <img class="link-board" width="150" src="./assets/img/tablet.png" alt="tablet">

            </div>

                                <iframe class="iframe" width="400" height="250"
                                    src="https://www.youtube.com/embed/AsAAAhe5m-Y" title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                            </div>
                            <div class="video-title">
                                <img class="title-board" src="./assets/img/tablet-title.png" alt="title board">
                                <h4 class="video-title_text">Самые дорогие птицы</h4>
                            </div>
                        </div>
                    </div>
                    <div class="slider__item slider-item">
                        <div class="slider-item__container">

                            </div>
                        </div>

                            <div class="video-container">
                                <div class="door-video">

                            </div>

                                </iframe>
                            </div>

                                <img class="title-board" src="./assets/img/tablet-title.png" alt="title board">
                                <h4 class="video-title_text">Самые умные птицы</h4>

                    </div>
